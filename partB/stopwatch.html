<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stopwatch.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Jquery installation -->

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"
    ></script>
</head>
<body>
    
    <div id="timerContainer">
        <div>
            <h3 style="text-align: center;" class="mt-5"> Stop Watch </h3>
            <label disabled for="timerDisplay"> 
                <div id="timerDisplay"> 00 : 00 : 00 </div>
            </label>
        </div>  
        <button id="start" class="btn btn-success m-1"> Start </button>
        <button id="pause" class="btn btn-warning m-1"> Pause </button>
        <button id="stop" class="btn btn-danger m-2"> Stop </button>
    </div>

   
    <div id="dateContainer">
        <h3 style="text-align: center;" class="mt-5"> Date Picker </h3>
        <p id="dateP"> <input type="date" id="datePicker" value="2023-11-03">  </p>
    </div>
    <script src="stopwatch.js"> </script>
</body>
</html>
