<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Jquery installation -->

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="mt-5">Calculator</h1>
        <h2 id="loggedInUser" class="mt-5"> Username </h2>

        <div class="w-25 row border rounded-5 p-3 shadow box-area mt-3 d-flex align-items-center justify-content-center ">
            <div class="mb-3 row">
                <label for="inputNumber1" class="col-12 col-form-label">Number 1 : </label>
                <div class="col-12">
                  <input type="text" class="form-control" id="inputNumber1">
                </div>
                <div id="error_inputNumber1" style="display: none; color:red;">
                  Please enter a valid number
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputNumber2" class="col-12 col-form-label">Number 2 :</label>
                <div class="col-12">
                  <input type="text" class="form-control" id="inputNumber2">
                </div>
                <div id="error_inputNumber2" style="display: none; color:red;">
                  Please enter a valid number
                </div>
              </div>

              <div class="mb-3 row">
                <label for="number2" class="col-12 col-form-label">Total : </label>
                <div class="col-12">
                  <input type="text" value="" class="form-control" id="output" disabled >
                </div>
              </div>

              <div>
                <div class="d-flex justify-content-center align-items-center">
                  <button id="add" type="button" class="btn btn-warning m-3"> + </button>
                  <button id="substract" type="button" class="btn btn-warning m-3"> - </button>
                  <button id="multiply" type="button" class="btn btn-warning m-3"> X </button>
                  <button id="divide" type="button" class="btn btn-warning m-3"> \ </button>
                  <input id="resetBtn" class="btn btn-success m-3" type="reset" value="Reset">
                </div>   
              </div>
        </div>   
    </div>
    <script src="calculator.js"> </script>
</body>
</html>
